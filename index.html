<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="blue"></div>
        <img src="images/avatar-2.png" alt="photo">
        <div class="white">
            <h3>Youseef Awaad</h3>
            <p>Front-end</p>
            
            <div class="icons-container">
                <a href="#">
                    <i class="fa-brands fa-facebook "></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-x-twitter "></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-youtube "></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-github "></i> 
                </a>
            </div>

            <div class="button-container">
                <div class="button">
                    <p>Subscripe</p>
                </div>
                <div class="button">
                    <p>Message</p>
                </div>
            </div>

            <div class="reactions-container">
                <div class="love">
                    <i class="fa-regular fa-heart"></i>
                    <p>60K</p>
                </div>
                <div class="comment">
                    <i class="fa-regular fa-comment"></i>
                    <p>20K</p>
                </div>
                <div class="share">
                    <i class="fa-solid fa-share"></i>
                    <p>12K</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/13669b8c35.js" crossorigin="anonymous"></script>
</body>
</html>
